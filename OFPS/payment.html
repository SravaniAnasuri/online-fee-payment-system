<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Portal</title>
    <style>
    /* General Styling */
    body {
        font-family: Arial, sans-serif;
        background: url('https://images.blocksurvey.io/cdn-cgi/imagedelivery/G6cPOuGZ4Z_bEV13gBxixw/template-category/event-experience.svg/l') no-repeat center center fixed; /* Add your image path here */
        background-size: cover;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    /* Container */
    .container {
        background: rgb(214, 249, 249);
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 400px;
    }
    /* Heading */
    h2 {
        color: #333;
        margin-bottom: 10px;
    }
    /* Paragraph */
    p {
        color: #666;
        font-size: 14px;
    }
    /* Button Styling */
    button {
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
        width: 100%;
    }
    button:hover {
        background-color: #0056b3;
    }
    /* Back to Home Link */
    a {
        display: inline-block;
        margin-top: 15px;
        text-decoration: none;
        color: #007bff;
    }
    a:hover {
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to the Payment Portal</h2>
        <p>Click the button below to proceed with fee payment.</p>

        <button id="paymentBtn">Go to Payment Portal</button>

        <p><a href="index.html">Back to Home</a></p>
    </div>
    <script>
        document.getElementById("paymentBtn").addEventListener("click", function() {
            window.location.href = "signin.html"; // Redirects to the sign-in page
        });
    </script>
</body>
</html>
