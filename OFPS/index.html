<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Fee Payment System</title>
    <style>
  /* General reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
/* Body and General Styles */
body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    background-color: #f4f4f9;
    color: #333;
}
/* Navigation Bar */
nav {
    background-color: #2c3e50;
    padding: 1rem 0;
    position: sticky;
    top: 0;
    z-index: 10;
}
nav ul {
    display: flex;
    justify-content: center;
    list-style-type: none;
}
nav ul li {
    margin: 0 20px;
}
nav ul li a {
    color: #ecf0f1;
    text-decoration: none;
    font-size: 1.1rem;
    transition: color 0.3s ease;
}
nav ul li a:hover {
    color: #3498db;
}
ul {
            list-style-type: none;
        }
        ul li {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            padding: 1rem;
            border-bottom: 1px solid #ecf0f1;
            transition: background-color 0.3s ease;
        }
        ul li:hover {
            background-color: #ecf0f1;
            border-radius: 50px;
        }
        ul li strong {
            color: #3498db;
            font-size: 1.3rem;
        }
        a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }
/* Header Section */
header {
    text-align: center;
    padding: 3rem 0;
    background-color: #3498db;
    color: white;
}
header h1 {
    font-size: 3rem;
    letter-spacing: 2px;
    margin-bottom: 0.5rem;
}
header p {
    font-size: 1.2rem;
    font-weight: 300;
}
/* Carousel Section */
.carousel {
    position: relative;
    width: 90%;
    max-width: 1500px;
    height: 800px;
    margin: 20px auto;
    overflow: hidden;
    border: 2px solid #ccc;
    border-radius: 10px;
}
.carousel-images {
    display: flex;
    transition: transform 0.5s ease;
    height: 100%;
}
.carousel-images img {
    width: 100%;
    height: 100%;
    object-fit:cover;
    min-width: 100%;
}
.carousel-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(255, 255, 255, 0.7);
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
}
.prev {
    left: 10px;
}
.next {
    right: 10px;
}
/* Footer Section */
footer {
    background-color: #2c3e50;
    text-align: center;
    padding: 1rem;
    color: white;
    margin-top: 3rem;
}
/* Responsive Design */
@media (max-width: 768px) {
    header h1 {
        font-size: 2.5rem;
    }
    header p {
        font-size: 1.1rem;
    }
    .carousel-button {
        font-size: 1.5rem;
        padding: 8px;
    }
}
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="payment.html">Payment Portal</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <header>
        <h1>SRAVANYA UNIVERSITY</h1>
        <p>Learn Today, Lead Tomorrow.</p>
    </header>
    <!-- Carousel -->
    <div class="carousel">
        <div class="carousel-images">
            <img src="./images/carousel1.jpg" alt="Slide 1">
            <img src="./images/carousel2.jpg" alt="Slide 2">
            <img src="./images/carousel3.jpeg" alt="Slide 3">
            <img src="./images/carousel4.jpg" alt="Slide 4">
            <img src="./images/carousel5.jpg" alt="Slide 5">
        </div>
        <button class="carousel-button prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="carousel-button next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    <footer>
        <p>&copy; 2025 SRAVANYA University. All rights reserved.</p>
    </footer>
    <script>
        let currentSlide = 0;
        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-images img');
            if (index >= slides.length) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = slides.length - 1;
            } else {
                currentSlide = index;
            }
            const offset = -currentSlide * 100; // Move the carousel
            document.querySelector('.carousel-images').style.transform = `translateX(${offset}%)`;
        }
        function moveSlide(direction) {
            showSlide(currentSlide + direction);
        }
        // Show the first slide initially
        showSlide(currentSlide);
    </script>
</body>
</html>
